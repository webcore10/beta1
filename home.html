   <svg class="lglassSVGEffect" data-unset-toddle-styles="true">
      <filter class="lglass-btn" x="0%" y="0%" id="glass-distortion" width="100%" height="100%" filterUnits="objectBoundingBox" data-unset-toddle-styles="true">
         <feTurbulence class="lglass-btn" seed="9" type="fractalNoise" result="turbulence" numOctaves="1" baseFrequency="0.01 0.01" data-unset-toddle-styles="true"></feTurbulence>
         <feComponentTransfer class="lglass-btn" in="turbulence" result="mapped" data-unset-toddle-styles="true">
            <feFuncR class="lglass-btn" type="gamma" offset="0.5" exponent="10" amplitude="1" data-unset-toddle-styles="true"></feFuncR>
            <feFuncG class="lglass-btn" type="gamma" offset="0" exponent="1" amplitude="0" data-unset-toddle-styles="true"></feFuncG>
            <feFuncB class="lglass-btn" type="gamma" offset="0.5" exponent="1" amplitude="0" data-unset-toddle-styles="true"></feFuncB>
         </feComponentTransfer>
         <feGaussianBlur class="lglass-btn" in="turbulence" result="softMap" stdDeviation="3" data-unset-toddle-styles="true"></feGaussianBlur>
         <feSpecularLighting class="lglass-btn" in="softMap" result="specLight" surfaceScale="5" lighting-color="white" specularConstant="1" specularExponent="100" data-unset-toddle-styles="true">
            <fePointLight class="lglass-btn" x="-200" y="-200" z="300" data-unset-toddle-styles="true"></fePointLight>
         </feSpecularLighting>
         <feComposite class="lglass-btn" in="specLight" k1="0" k2="1" k3="1" k4="0" result="litImage" operator="arithmetic" data-unset-toddle-styles="true"></feComposite>
         <feDisplacementMap class="lglass-btn" in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" data-unset-toddle-styles="true"></feDisplacementMap>
      </filter>
   </svg>
